<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d7d4cb6163.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div id="wrap">
      <span><button id="logout__btn" class="hidden"><i class="fa-solid fa-right-from-bracket"></i></button></span>
      <div id="weather__container">
        <div id="weather__info">
          <img id="weather__icon"></img>
          <h4 id="weather__temp"></h4>
        </div>
        <h4 id="weather__city"></h4>
      </div>

      <div id="info__container">
        <h1 id="clock">00:00</h1>
      </div>
      
      <div id="greeting__container">
        <h2>Hello, What's your name?</h2>
        <form id="login__form" class="hidden">
          <input
            required
            maxlength="24"
            type="text"
          />
        </form>
        <h2 id="greeting" class="hidden"></h2>
      </div>

      <div id="todo__form__container" class="hidden">
        <form id="todo__form">
          <input
            required
            maxlength="24"
            type="text"
            placeholder="Write a To Do and Press Enter"
          />
        </form>
      </div>

      <div id="quote__container">
        <div id="quote__content"></div>
        <div id="quote__author"></div>
      </div>

      <div id="todo__list__container">
        <ul id="todo__list"></ul>
      </div>
      <button id="todo__btn">Todo</button>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
